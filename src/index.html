<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="T-shirt Generator - HARRY.CITY" />
    <meta property="og:description" content="Instantly create a t-shirt from a single image" />
    <meta property="og:url" content="https://harry.city/tshirt" />
    <meta property="og:image" content="images/banner.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="images/banner.png" />

    <link rel="apple-touch-icon-precomposed" href="/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="mask-icon" href="/images/h.svg" color="#000000">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>T-shirt Generator - HARRY.CITY</title>
  </head>
  <body>
    <div id="tshirt--content">
      <div>
        <input id="tshirt--design-upload" class="tshirt--hidden-file-upload" type="file" accept="image/*" />
        <div id="tshirt--header">
          <a href="https://harry.city">
            <img id="tshirt--header__logo" src="images/harrycity-black.svg" height="22px"/>
          </a>
          <h1 id="tshirt--header__text">T-SHIRT GENERATOR</h1>
        </div>

        <div id="tshirt--canvas__container">
          <canvas id="tshirt--canvas"></canvas>

          <div id="tshirt--buttons__container">
            <div class="tshirt--button__container" class="tshirt--button__container">
              <label class="tshirt--button" id="tshirt--save-button">Save</label>
            </div>
            <div class="tshirt--button__container" class="tshirt--button__container">
              <label class="tshirt--button" for="tshirt--design-upload" id="tshirt--upload-button">Upload</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
